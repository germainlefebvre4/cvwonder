repos:
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
  - repo: local
    hooks:
      - id: mockery
        name: mockery
        entry: bash -c 'mockery || true'
        language: system
        # verbose: true
      - id: cvwonder-helper
        name: cvwonder-helper
        entry: bash -c 'go run ./cmd/cvwonder > docs/readthedocs/cli/helper.out'
        language: system
        verbose: true
