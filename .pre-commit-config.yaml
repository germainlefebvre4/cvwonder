repos:
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
  - repo: local
    hooks:
      - id: mockery
        name: mockery
        entry: bash -c 'mockery'
        language: system
        verbose: false
      - id: cvwonder-helper
        name: cvwonder-helper
        entry: bash -c 'go run ./cmd/cvwonder > docs/readthedocs/cli/helper.out'
        language: system
        verbose: true
      - id: cvwonder-documentation
        name: cvwonder-documentation
        entry: bash -c 'poetry --directory docs/ run mkdocs build --config-file mkdocs.yml'
        language: system
        verbose: false
