---
name: Push to DockerHub & GHCR

on:
  workflow_call:
    inputs:
      version:
        description: 'Binary version (release tag)'
        required: true
        type: string
        default: 'latest'
      docker_tag:
        description: 'Docker image version (tag)'
        required: false
        type: string
        default: ''
  workflow_dispatch:
    inputs:
      version:
        description: 'Binary version (release tag)'
        required: true
        type: string
        default: 'latest'
      docker_tag:
        description: 'Docker image version (tag)'
        required: false
        type: string
        default: ''

env:
  DOCKERHUB_REPO: germainlefebvre4/cvwonder
  GHCR_REPO: ghcr.io/germainlefebvre4/cvwonder
  PLATFORMS: linux/amd64,linux/arm64,darwin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set versions
        id: versions
        shell: bash
        run: |
          # Use docker_tag if provided, otherwise fall back to version
          docker_tag="${{ inputs.docker_tag }}"
          if [ -z "$docker_tag" ]; then
            docker_tag="${{ inputs.version }}"
          fi
          echo "docker_tag=$docker_tag" >> $GITHUB_OUTPUT
          echo "VERSION_ONE_DIGIT=$(echo $docker_tag | cut -d '.' -f1)" >> $GITHUB_OUTPUT
          echo "VERSION_TWO_DIGIT=$(echo $docker_tag | cut -d '.' -f1-2)" >> $GITHUB_OUTPUT

      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}
            ${{ env.GHCR_REPO }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.PLATFORMS }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CVWONDER_VERSION=${{ inputs.version }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ steps.versions.outputs.docker_tag }}
            ${{ env.DOCKERHUB_REPO }}:${{ steps.versions.outputs.VERSION_TWO_DIGIT }}
            ${{ env.DOCKERHUB_REPO }}:${{ steps.versions.outputs.VERSION_ONE_DIGIT }}
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.GHCR_REPO }}:${{ steps.versions.outputs.docker_tag }}
            ${{ env.GHCR_REPO }}:${{ steps.versions.outputs.VERSION_TWO_DIGIT }}
            ${{ env.GHCR_REPO }}:${{ steps.versions.outputs.VERSION_ONE_DIGIT }}
            ${{ env.GHCR_REPO }}:latest

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      
      - name: Validate image integrity
        run: |
          docker run --rm ${{ env.DOCKERHUB_REPO }}:${{ steps.versions.outputs.docker_tag }} cvwonder version

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          repository: ${{ env.DOCKERHUB_REPO }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./docs/dockerhub/README.md
