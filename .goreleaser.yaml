---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: cvwonder

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/{{ .ProjectName }}/main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X 'cmd.cvwonder.main.Version={{.Version}}' -X 'cmd.cvwonder.main.Commit={{.Commit}}' -X 'cmd.cvwonder.main.Date={{.CommitDate}}'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goarm: mips64
      - gomips: hardfloat
      - goamd64: v4
      - goos: windows
        goarch: arm

archives:
  - formats: "binary"
    name_template: >-
      {{- .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "386" -}}
        i386
      {{- else -}}
        {{ .Arch }}
      {{- end -}}
      {{- if .Arm -}}
        v{{ .Arm }}
      {{- end -}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto

checksum:
  name_template: 'checksums.txt'
